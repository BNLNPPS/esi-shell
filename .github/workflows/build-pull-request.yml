name: Build Pull Request

on:
  pull_request:
    branches:
      - '*'

concurrency:
   group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
   cancel-in-progress: true

jobs:
  build-test:
    runs-on: [gpu]
    steps:
      - name: Define environment variables
        run: |
          echo IMAGE_NAME=ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
          echo IMAGE_TAG=$(echo "PR-${{ github.event.pull_request.number }}") >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy external assets
        run: cp /home/runner/nsight-compute-linux-2024.3.2.3-34861637.run .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          load: true
          cache-from: type=local,src=/home/runner/.buildx-cache
          cache-to: type=local,dest=/home/runner/.buildx-cache-new,mode=max

      - name: Move cache
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        run: |
          rm -rf /home/runner/.buildx-cache
          mv /home/runner/.buildx-cache-new /home/runner/.buildx-cache

      - name: Test image
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} eic-opticks/tests/test_opticks.sh

      - name: Test esi-shell
        run: |
          ./esi-shell -t ${{ env.IMAGE_TAG }} "eic-opticks/tests/test_opticks.sh"
